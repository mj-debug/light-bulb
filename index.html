<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light bulb</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h2>A Light Bulb</h2>
        <div>
            <img id="bulb" src="./images/bulb_off.jpg" alt="bulb_off" width="200px"><br>
            <button onclick="document.getElementById('bulb').src='./images/bulb_on.jpg'">ON</button>
            <button onclick="document.getElementById('bulb').src='./images/bulb_off.jpg'">OFF</button>
        </div>
    </body>
</html>
